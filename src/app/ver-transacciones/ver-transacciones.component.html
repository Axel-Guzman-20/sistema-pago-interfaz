<div class="tabla-transacciones">
  <h1>Transacciones Procesadas</h1>
  <table mat-table [dataSource]="vertransacciones" class="mat-elevation-z8">

    <!-- Transaction ID Column -->
    <ng-container matColumnDef="transactionId">
      <th mat-header-cell *matHeaderCellDef> ID Transacción </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <!-- Bank Column -->
    <ng-container matColumnDef="bank">
      <th mat-header-cell *matHeaderCellDef> Banco </th>
      <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
    </ng-container>

    <!-- Card Number Column -->
    <ng-container matColumnDef="cardNumber">
      <th mat-header-cell *matHeaderCellDef> Número de Tarjeta </th>
      <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
    </ng-container>

    <!-- Approved Column -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Aprobado </th>
      <td mat-cell *matCellDef="let element"> {{element.approved ? 'Sí' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
